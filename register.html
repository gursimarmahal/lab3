<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "utf-8">
    <title>WEBD6201 Register Page</title>
    <link rel = "stylesheet" type = "text/css" href = "Content/app.css">
    <script src="https://kit.fontawesome.com/aa65acc3cc.js" crossorigin="anonymous"></script>
    <script src = "Scripts/app.js"></script>
</head>
<body>
    <!-- Main Nav -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">WEBD6201</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div id="links">
            <ul id = "nav">
              <li id ="contact"><a href="contact.html"><i class="fa-solid fa-phone"></i> Contact Us</a></li>
              <li id ="about"><a href="about.html"><i class="fa-solid fa-circle-info"></i> About Us</a></li>
              <li id ="services"><a href="services.html"><i class="fa-solid fa-bell"></i> Services</a></li>
              <li id ="products"><a href="products.html"><i class="fa-solid fa-border-all"></i> Products</a></li>
              <li id ="index"><a href="index.html"><i class="fa-solid fa-house"></i> Home</a></li>      
              <li style="float:left; padding: 14px 16px; color: white; text-align: center;">WEBD6201 - Lab 1</li>
              <li id="login" class="nav-item"><a class="nav-link" href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a></li> 
              <li id ="blogs"><a href="blogs.html"><i class="fa-solid fa-phone"></i> Blog</a></li>  
              </ul>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="container" id="mainContent">
          <div class="row">
              <div class="offset-md-3 col-md-6 col-sm-12">
                    <div class="login" id="contentArea">
                        <h1 class="display-4">Register</h1>
                        <form id="registerForm" novalidate>
                          <p class="hint-text">Create your own account. It's free and only takes a minute.</p>

                          <div class="form-group">
                            <div class="row">
                              <div class="col-md-6">
                                <input class="form-control" type="text" name="firstName" id="FirstName" placeholder="First Name" required>
                              </div>
                              <div class="col-md-6">
                                <input class="form-control" type="text" name="lastName" id="lastName" placeholder="Last Name" required>
                              </div>
                            </div>
                          </div>

                          
                          <div class="form-group">
                            <div class="row">
                              <div class="col-md-12">
                                <input type="email" class="form-control" id="emailAddress" name="emailAddress" required
                                value="" placeholder="Email">
                              </div>
                            </div>
                            
                          </div>

                          <div class="form-group">
                            <div class="row">
                              <div class="col-md-12">
                                <input type="password" class="form-control" id="password" name="password"  required
                                value="" placeholder="Password">
                              </div>
                            </div>
                            
                          </div>

                          <div class="form-group">
                            <div class="row">
                              <div class="col-md-12">
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"  required
                                value="" placeholder="Confirm Password">
                              </div>
                            </div>
                            
                          </div>
                           
                                                              
                          <div class="text-right">
                            <button id="submitButton" type="submit" class="btn btn-primary btn-lg">Register</button>
                          </div>
                        </form>
                       
                    </div>
                    <p class="text-center text-muted small">
                      Already have an account? 
                      <a href="login.html">Sign in</a>
                    </p>
              </div>
          </div>
      </main>

      <footer>
        <nav class="navbar fixed-bottom navbar-light bg-light">
          <h4 class="display-6">&copy; CopyRight 2023.</h4>
        </nav>
      </footer>

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- App Scripts -->
    <script src="./Scripts/app.js"></script>
</body>
</html>
